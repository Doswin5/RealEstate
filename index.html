<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img class="logo" src="/images/AnuvaHomes.svg" alt="logo">
            <ul class="linkset linkset1">
                <li>Buy</li>
                <li>Sell</li>
                <li>Rent</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <ul class="linkset linkset2">
                <li>Login</li>
                <li>Sign Up</li>
            </ul>
        </nav>
        <section class="hero-section">
            <h1>Buy, Sell & Rent Properties With Us</h1>
            <div class="search">
                <div class="search-item">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <div class="search-name">                       
                        <span class="title">Location</span>
                        <span class="description">Enter your preferred city</span>                    
                    </div>
                    <hr>
                </div>
                <div class="search-item">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div class="search-name">                       
                        <span class="title">Property type</span>
                        <span class="description">Enter your preferred property</span>                       
                    </div>
                    <hr>
                </div>
                <div class="search-item">
                    <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                    <div class="search-name">
                        <span class="title">Price range</span>
                        <span class="description">Minimum range (50M - 100M)</span>
                    </div>
                </div>
                <div class="search-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
        </section>
        <div class="arrow">
            <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
        </div>
        
    </div>
</body>
</html>
